<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Columns and Rows with Admin Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fd;
            display: flex;
        }

        h2 {
            text-align: center;
            font-weight: 600;
            color: #444;
            margin-bottom: 30px;
        }

        .column-container {
            text-align: center;
            margin-bottom: 30px;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            margin-right: 10px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 6px 12px rgba(0, 123, 255, 0.2);
        }

        button:hover {
            background-color: #0069d9;
            transform: translateY(-2px);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f1f5f9;
            font-size: 16px;
            font-weight: 600;
            color: #555;
        }

        td input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: box-shadow 0.3s ease;
        }

        td input:focus {
            box-shadow: 0 0 5px rgba(90, 155, 246, 0.8);
            outline: none;
        }

        #headerRow input {
            border: none;
            background-color: #f1f5f9;
            padding: 8px;
            border-radius: 5px;
        }

        #headerRow select {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-top: 10px;
            transition: box-shadow 0.3s ease;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #343a40;
            color: white;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
        }

        .sidebar h3 {
            margin-bottom: 30px;
            font-size: 22px;
            color: #f8f9fd;
            font-weight: 600;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar li {
            padding: 15px;
            margin-bottom: 10px;
            background-color: #495057;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .sidebar li:hover {
            background-color: #6c757d;
        }

        .content {
            margin-left: 270px;
            padding: 40px;
            flex: 1;
            background-color: #f8f9fd;
        }

        /* Dashboard Styling */
        #dashboard {
            margin-top: 30px;
            padding: 20px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        #dashboard h3 {
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: 600;
            color: #343a40;
        }

        #dashboardDataTable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        #dashboardDataTable th, #dashboardDataTable td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        #dashboardDataTable th {
            background-color: #f1f5f9;
            font-size: 14px;
            font-weight: 600;
        }

        #dashboardDataTable td {
            background-color: #fff;
            font-size: 14px;
        }

        /* Hide the table and controls by default */
        .protected-content {
            display: none;
        }

        /* Login Form */
        #loginForm {
            margin: auto;
            width: 100%;
            max-width: 400px;
            padding: 50px;
            text-align: center;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.05);
        }

        #loginForm input {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        #loginForm button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        #loginForm button:hover {
            background-color: #0056b3;
        }

        /* Logout Button */
        #logoutBtn {
            display: none;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #dc3545;
            color: white;
            margin-top: 20px;
            font-size: 16px;
            font-weight: 500;
        }

        #logoutBtn:hover {
            background-color: #c82333;
        }

        .search-container {
  text-align: right;
  margin: 20px 0;
}

#master-search-bar {
  padding: 10px;
  width: 300px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

    </style>
</head>
<body>

    <!-- Admin Login Form -->
    <div id="loginForm">
        <h2>Admin Login</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="handleLogin()">Login</button>
        <h4> Username: </h4> <code>admin</code>
        <h4> Password: </h4> <code>password</code>
    </div>

    <!-- Protected Content (only visible after login) -->
    <div class="protected-content">
        <!-- Sidebar -->
        <div class="sidebar">
            <h3>Saved Sheets</h3>
            <ul id="savedSheetsList">
                <!-- Saved sheets will be dynamically added here -->
            </ul>
        </div>

        <!-- Main Content -->
        <div class="content">
            <h2>Create Dynamic Columns and Rows</h2>

            <!-- Button Controls -->
            <div class="column-container">
                 <!-- File Upload Button -->
    <input type="file" id="fileInput" accept=".csv, .xlsx" />
                <button id="newSheetBtn">New Sheet</button>
                <button id="addColumnBtn">Add Column</button>
                <button id="addRowBtn">Add Row</button>
                <button id="submitBtn">Submit</button>
                <button id="downloadExcelBtn">Download Excel</button>
            </div>

            <!-- Data Table -->
            <table id="dashboardTable">
                <thead>
                    <tr id="headerRow">
                        <!-- Dynamic headers will appear here -->
                    </tr>
                </thead>
                <tbody id="bodyRows">
                    <!-- Dynamic rows will appear here -->
                </tbody>
            </table>

            <!-- Search bar -->
            <div class="search-container">
  <input type="text" id="master-search-bar" placeholder="Search..." onkeyup="searchDashboard()" />
</div>


            <!-- Dashboard View -->
            <div id="dashboard">
                <h3>Dashboard Data</h3>
                <table id="dashboardDataTable">
                    <thead id="dashboardHeader">
                        <!-- Dashboard headers will be added here -->
                    </thead>
                    <tbody id="dashboardBody">
                        <!-- Dashboard rows will be added here -->
                    </tbody>
                </table>
            </div>

            <button id="logoutBtn" onclick="handleLogout()">Logout</button>
        </div>
    </div>

    <!-- Add SheetJS Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <script>
        const inputTypes = ['text', 'number', 'date', 'email', 'rupees', 'password', 'checkbox', 'radio', 'file', 'color', 'range', 'search', 'tel', 'time', 'url', 'week', 'month'];
        let columnSettings = [];
        let savedSheets = {};

        //searchbar
        function searchDashboard() {
  let input = document.getElementById('master-search-bar').value.toLowerCase();
  let tableRows = document.querySelectorAll('table tbody tr');  // Adjust selector if needed

  tableRows.forEach(row => {
    let rowData = row.innerText.toLowerCase();

    // Display the row if it matches the search term
    if (rowData.includes(input)) {
      row.style.display = "";
    } else {
      row.style.display = "none";
    }
  });
}

        //fileInput

        document.getElementById('fileInput').addEventListener('change', handleFile, false);

        function handleFile(event) {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const firstSheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[firstSheetName];
                const sheetData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

                displaySheet(sheetData);
            };

            reader.readAsArrayBuffer(file);
        }

        function displaySheet(data) {
            const tableHeader = document.getElementById('tableHeader');
            const tableBody = document.getElementById('tableBody');

            // Clear previous table
            tableHeader.innerHTML = '';
            tableBody.innerHTML = '';

            // Create table header
            const headers = data[0];
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                tableHeader.appendChild(th);
            });

            // Create table rows
            data.slice(1).forEach(row => {
                const tr = document.createElement('tr');
                row.forEach(cell => {
                    const td = document.createElement('td');
                    td.contentEditable = true; // Allow editing
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                tableBody.appendChild(tr);
            });
        }

        // Handle Admin Login
        function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Basic credential check (replace with your logic)
            if (username === 'admin' && password === 'Password') {
                document.getElementById('loginForm').style.display = 'none';
                document.querySelector('.protected-content').style.display = 'block';
                document.getElementById('logoutBtn').style.display = 'inline-block';
            } else {
                alert('Invalid login credentials!');
            }
        }

        // Handle Admin Logout
        function handleLogout() {
            document.getElementById('loginForm').style.display = 'block';
            document.querySelector('.protected-content').style.display = 'none';
            document.getElementById('logoutBtn').style.display = 'none';
        }

        // Button event listeners for dynamic table functionality
        document.getElementById('newSheetBtn').addEventListener('click', newSheet);
        document.getElementById('addColumnBtn').addEventListener('click', addColumn);
        document.getElementById('addRowBtn').addEventListener('click', addRow);
        document.getElementById('submitBtn').addEventListener('click', submitData);
        document.getElementById('downloadExcelBtn').addEventListener('click', downloadExcel);

        // Existing functions for handling dynamic columns, rows, saving/loading sheets, and downloading Excel...
        // (Already in your previous implementation)
            function newSheet() {
            const sheetName = prompt("Enter the name of the new sheet:");

            if (!sheetName) {
                alert("Sheet name is required.");
                return;
            }

            // Clear current table and column settings
            document.getElementById('headerRow').innerHTML = '';
            document.getElementById('bodyRows').innerHTML = '';
            columnSettings = [];

            // Add the new sheet to the sidebar
            const sheetList = document.getElementById('savedSheetsList');
            const listItem = document.createElement('li');
            listItem.textContent = sheetName;
            listItem.addEventListener('click', () => loadSheet(sheetName));
            sheetList.appendChild(listItem);

            // Create new sheet in the savedSheets object
            savedSheets[sheetName] = { columns: [], rows: [] };
        }

        function addColumn() {
            const headerRow = document.getElementById('headerRow');
            const th = document.createElement('th');

            const headerInput = document.createElement('input');
            headerInput.type = 'text';
            headerInput.placeholder = 'Column Title';
            th.appendChild(headerInput);
            headerRow.appendChild(th);

            const select = document.createElement('select');
            inputTypes.forEach(type => {
                const option = document.createElement('option');
                option.value = type;
                option.textContent = type;
                select.appendChild(option);
            });
            th.appendChild(document.createElement('br'));
            th.appendChild(select);

            columnSettings.push({ headerInput, select });
        }

        function addRow() {
            const tableBody = document.getElementById('bodyRows');
            const tr = document.createElement('tr');

            columnSettings.forEach(setting => {
                const td = document.createElement('td');
                const inputElement = document.createElement('input');
                inputElement.type = setting.select.value;
                td.appendChild(inputElement);
                tr.appendChild(td);
            });

            tableBody.appendChild(tr);
        }

        function submitData() {
            const data = [];
            const headers = Array.from(document.getElementById('headerRow').getElementsByTagName('input')).map(input => input.value);
            data.push(headers);

            const rows = document.getElementById('bodyRows').getElementsByTagName('tr');
            for (let row of rows) {
                const rowData = Array.from(row.getElementsByTagName('input')).map(input => input.value);
                data.push(rowData);
            }

            const dashboardHeader = document.getElementById('dashboardHeader');
            const dashboardBody = document.getElementById('dashboardBody');

            dashboardHeader.innerHTML = '';
            dashboardBody.innerHTML = '';

            // Add headers to dashboard table
            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            dashboardHeader.appendChild(headerRow);

            // Add data rows to dashboard table
            data.slice(1).forEach(row => {
                const tr = document.createElement('tr');
                row.forEach(cellData => {
                    const td = document.createElement('td');
                    td.textContent = cellData;
                    tr.appendChild(td);
                });
                dashboardBody.appendChild(tr);
            });

            // Save to savedSheets
            const sheetName = Object.keys(savedSheets).find(sheet => savedSheets[sheet].columns.length === 0);
            if (sheetName) {
                savedSheets[sheetName].columns = headers;
                savedSheets[sheetName].rows = data.slice(1); // Exclude headers
            }
        }

        function loadSheet(sheetName) {
            const sheet = savedSheets[sheetName];
            if (!sheet) return;

            document.getElementById('headerRow').innerHTML = '';
            document.getElementById('bodyRows').innerHTML = '';

            columnSettings = [];

            sheet.columns.forEach((header, index) => {
                const th = document.createElement('th');
                const headerInput = document.createElement('input');
                headerInput.type = 'text';
                headerInput.value = header;
                th.appendChild(headerInput);

                const select = document.createElement('select');
                inputTypes.forEach(type => {
                    const option = document.createElement('option');
                    option.value = type;
                    option.textContent = type;
                    select.appendChild(option);
                });
                th.appendChild(document.createElement('br'));
                th.appendChild(select);

                document.getElementById('headerRow').appendChild(th);
                columnSettings.push({ headerInput, select });
            });

            sheet.rows.forEach(rowData => {
                const tr = document.createElement('tr');
                rowData.forEach((cellData, index) => {
                    const td = document.createElement('td');
                    const inputElement = document.createElement('input');
                    inputElement.type = columnSettings[index].select.value;
                    inputElement.value = cellData;
                    td.appendChild(inputElement);
                    tr.appendChild(td);
                });
                document.getElementById('bodyRows').appendChild(tr);
            });
        }

        function downloadExcel() {
    // Get the table containing the submitted data (which is the dashboardDataTable)
    const table = document.getElementById('dashboardDataTable');

    // Create a new workbook from the table
    const workbook = XLSX.utils.table_to_book(table);

    // Save the workbook as an Excel file
    XLSX.writeFile(workbook, 'sheet_data.xlsx');
}

    </script>

</body>
</html>
